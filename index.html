<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Tools — Menu</title>
    <meta http-equiv="refresh" content="0; url=menu.html" />
    <style>
        :root { color-scheme: light dark; }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            max-width: 560px;
            width: 100%;
            border: 1px solid rgba(0,0,0,.12);
            border-radius: 12px;
            padding: 20px;
        }
        h1 { margin: 0 0 8px; font-size: 18px; }
        p { margin: 0 0 12px; opacity: .85; }
        a { color: inherit; }
    </style>
    <script>
        // GitHub Pages loads the repository root as index.html.
        // We want the app entrypoint to be menu.html.
        window.location.replace('menu.html');
    </script>
</head>
<body>
    <div class="card">
        <h1>Redirecting…</h1>
        <p>Opening <a href="menu.html">menu.html</a>…</p>
        <noscript>
            <p><strong>JavaScript is disabled.</strong> Please open <a href="menu.html">menu.html</a>.</p>
        </noscript>
    </div>
</body>
</html>
