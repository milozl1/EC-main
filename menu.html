<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meniu â€” EC Main</title>
  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--accent:#2b6cff;--muted:#6b7280}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center}
    .wrap{max-width:980px;padding:32px;width:100%}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:18px}
    .tile{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 6px 18px rgba(16,24,40,0.06);text-decoration:none;color:inherit;display:flex;flex-direction:column;gap:10px;transition:transform .12s,box-shadow .12s}
    .tile:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(16,24,40,0.12)}
    .tile .title{font-weight:600;font-size:16px}
    .tile .desc{color:var(--muted);font-size:13px}
    .cta{margin-top:auto;display:inline-block;padding:8px 12px;background:var(--accent);color:#fff;border-radius:8px;font-weight:600;text-decoration:none;font-size:13px}
    footer{margin-top:26px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
  <h1>Application Menu</h1>
  <p class="lead">Choose a function: extractor or batch rename upload.</p>
      </div>
    </header>

    <main>
      <div class="grid">
        <a class="tile" href="index.html">
          <div class="title">Extractor</div>
          <div class="desc">Main page that runs delivery note extraction and exports to Excel.</div>
          <span class="cta">Open</span>
        </a>

        <a class="tile" href="rename-upload.html">
          <div class="title">Rename Upload</div>
          <div class="desc">Page for batch upload and renaming (preserves file contents intact).</div>
          <span class="cta">Open</span>
        </a>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
  </div>
</body>
</html>
